<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정 이메일</title>
    <style>
        /* 이메일 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .email-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h2>비밀번호 재설정 요청</h2>
        <p>안녕하세요. 회원님.</p>
        <p>비밀번호를 재설정하기 위한 인증 코드는 다음과 같습니다:</p>
        <p><strong>인증 코드: ${resetCode}</strong></p>
        <p>위 인증 코드를 입력하여 비밀번호 재설정을 진행하세요.</p>
        <a href="${resetLink}">비밀번호 재설정</a>
    </div>
</body>
</html>
